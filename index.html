<!<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <link rel="stylesheet" href="css/style.css">

  </head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
  <div id="user-label" class="badges">User</div>
  <div id="computer-label" class="badges">Computer</div>
  <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
    <h1> </h1>
  </div>
  <div class="choices">
    <div id="r" class="choice">
      <img src="images/rock.png" alt="">
    </div>
    <div id="p" class="choice">
      <img src="images/paper.png" alt="">
    </div>
    <div id="s" class="choice">
      <img src="images/scissor.png" alt="">
    </div>
      </div>
      <p id="action-msg">Make your moves</p>
      <script src="js/app.js"></script>
</body>
</html>
